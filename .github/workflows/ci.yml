name: ci

on:
  push:
    branches:
      - main
      - master
      - anies/new-update
  pull_request:
    branches:
      - main
      - master
      - anies/new-update

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18] # Updated Node.js version

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2 # Updated to the latest version

      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v3 # Updated to the latest version
        with:
          node-version: ${{ matrix.node }}

      - name: Get Yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3 # Updated to the latest version
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Run linter ğŸ‘€
        run: yarn lint
